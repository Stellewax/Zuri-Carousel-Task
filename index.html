<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caurosel Task</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!-- Slideshow container -->
    <div class="slideshow-container">
    
        <!-- Full-width images with number -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="images/Lady 1.jpg" style="width:100%" height="30%">
        </div>
    
        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="images/Guyhand.jpg" style="width:100%" height="30%" >   
        </div>
    
        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="images/Resturant.jpg" style="width:100%" height="30%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="images/wine.jpg" style="width:100%" height="30%"> 
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="images/Lady 2.jpg" style="width:100%" height="30%">  
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="images/Niceview.jpg" style="width:100%" height="30%">  
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script src="/script.js"></script>
</body>
</html>
